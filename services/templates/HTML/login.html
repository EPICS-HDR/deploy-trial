<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* Global styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Styling for the modal */
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #9d5353;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            z-index: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Styling for the submit button */
        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"]:disabled {
            background-color: #ddd;
            color: #666;
            cursor: not-allowed;
        }

        /* Styling for the test div */
        #test {
            margin-top: 20px;
            text-align: center;
            color: #888;
        }

        /* Styling for the overlay */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(90, 19, 19, 0.5);
            z-index: 0;
        }
    </style>
</head>
<body>

    <!-- Button to open the registration modal -->
    <button onclick="openModal()">Open Registration</button>

    <!-- Registration Modal -->
    <div id="myModal" class="modal">
        <!-- Registration Form -->
        <form>
            <label for="user_input">Username</label>
            <input type="text" id="user_input" name="username" required>

            <label for="pass_input">Password</label>
            <input type="password" id="pass_input" name="password" required>

            <label for="v_pass_input">Confirm Password</label>
            <input type="password" id="v_pass_input" name="v_password" required>

            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>

            <input type="submit" id="register" value="Register" disabled>
        </form>



        <!-- Close button inside the modal -->
        <button onclick="closeModal()">Close</button>
    </div>

    <!-- Overlay to darken the background when the modal is open -->
    <div class="overlay" id="overlay" onclick="closeModal()"></div>

    <!-- JavaScript to handle modal opening and closing -->
    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
            document.getElementById("overlay").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
            document.getElementById("overlay").style.display = "none";
        }
    </script>

</body>
</html>
