<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Graph</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    {% load static %}
</head>
<body>

<div id="chart-container" style="width: 800px; height: 400px;"></div>

<script>
    const Stanley_URL = "{% static './forecasts/stanley.json' %}";

    // Load JSON data
    fetch(Stanley_URL)
        .then(response => response.json())
        .then(data => {
            // Extract the data from the JSON object
            const [times, airTemperature, times2, dewPoint, times3, windChill] = data;

            // Create the chart
            Highcharts.chart('chart-container', {
                chart: {
                    type: 'line'
                },
                title: {
                    text: 'Stanley Temperature Comparison'
                },
                xAxis: {
                    type: 'datetime',
                    title: {
                        text: 'Time'
                    },
                    categories: times
                },
                yAxis: {
                    title: {
                        text: 'Temperature (Â°F)'
                    }
                },
                series: [
                    {
                        name: 'Air Temperature',
                        data: airTemperature
                    },
                    {
                        name: 'Dew Point Temperature',
                        data: dewPoint
                    },
                    {
                        name: 'Wind Chill Temperature',
                        data: windChill
                    }
                ]
            });
        })
        .catch(error => console.error('Error fetching data:', error));
</script>

</body>
</html>
